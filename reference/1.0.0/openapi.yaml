openapi: 3.0.3

# This is your document metadata.
info:
  version: 4.6.0
  title: PayByBank Specification
  description: |
    ### Fiserv PayByBank solution exposes a set of services to facilitate ACH account vaulting, authorization and settlement. 
    PayByBank follows an enroll first and pay later model. Consumer needs to first enroll himself into the system by providing demographic and ACH payment information. The payment information is tokenized and ACH transactions can be sent in by merchants using the PayByBank token.
    Authorization, Risking, Settlement are all inhouse functionalities to TeleCheck.

    PayByBank solution enforces a full payload encryption. Details of encryption and decryption can be found at [Encryption/Decryption Methodology](https://escmconfluence.1dc.com/pages/viewpage.action?pageId=498239026).

  termsOfService: https://merchants.fiserv.com/en-us/privacy/?utm_source=firstdataus
  contact:
    name: API Support
    email: dl-na-paybybank-it-gbs@fiserv.com
# Servers where this API is hosted
servers:
  - url: https://cat.api.firstdata.com/gateway/v2/connectpay
    description: Certification Environment
  - url: https://prod.api.firstdata.com/gateway/v2/connectpay
    description: Production Environment
tags:
  - name: Security Services
    description: These set of services are used to assist in the encryption of request payload and pulling consumer information. These set of services should always be called from merchants secure server.
  - name: Online Bank Login
    description: These set of services are used to assist online bank login use cases
  - name: Consumer Profile Management
    description: These set of services assist in managing consumer profile information **create** **update** **authenticate** **close**
  - name: Account Services
    description: These set of services assist pulling ACH wallet information for consumer on file to select one of the valted account for PayByBank Transactions
  - name: Transactions
    description: These set of services are for processing ACH Transactions
paths:
  '/security/createsessiontoken':
    post:
      x-proxy-name: Create Session
      x-group-name: Security Services
      tags:
        - Security Services
      summary: |
        Generates a time bound public key and session token.
        Should be used by merchants who use PayByBank SDKs.
      description: |
        The Create Session Token API call is used to create a session token and to retrieve the RSA public encryption key generated for this session.
        This API is secured as it requires the Authorization header that can only be derived using the API Secret stored in the Merchant’s server.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionTokenRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/CreateSessionTokenRequestPayloadSample'
              RequestWithAccountInformationPayloadSample:
                $ref: '#/components/examples/CreateSessionTokenRequestWithAccountInformationPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-CreateSessionTokenResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'
  '/security/getpublickey':
    post:
      x-proxy-name: Get Public Key
      x-group-name: Security Services
      tags:
        - Security Services
      summary: |
        Generates long lived reuable public key for full API integration merchant (Not using PayByBank SDKs).
      description: |
        The Get Public Key API call is used to create a long lived reusable RSA public encryption.
        This call should be used instead of Create Session Token if merchant is not using our SDKs and doing a full API integration.
        This API is secured as it requires the Authorization header that can only be derived using the API Secret stored in the Merchant’s server.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetPublicKeyRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/GetPublicKeyPayloadSample'
              RequestWithPublicKeyOverridePayloadSample:
                $ref: '#/components/examples/GetPublicKeyWithOverridePayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-GetPublicKeyResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-GetPublicKeyResponsePayloadSample'
  '/security/getdata':
    post:
      x-proxy-name: Get Data
      x-group-name: Security Services
      tags:
        - Security Services
      summary: 'To pull consumer information either by merchant or SDK'
      description: |
        When the PayByBankAPI provides a Nonce back to the Merchant during a use case, the Merchant in turn should be able to get the account details (new fdAccountId) of the consumer by securely using the provided nonce from their server.
        In addition, the Merchant or SDK can retrieve the consumer information any time after the enrollment.
        In either of the api calls, merchant have the option to retrieve the banking information in clear/masked. A merchant specific setting enables a merchant to retrieve the banking information either in clear or in mask as per business.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetDataRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/GetDataPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-GetDataResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-ComponentFallbackPayloadSample'
  '/onlinebanklogin/establish':
    post:
      x-proxy-name: Establish
      x-group-name: Online Bank Login
      tags:
        - Online Bank Login
      summary: 'First step in the online bank login process.'
      description: |
        Establish a session for online bank login operation.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EstablishRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/EstablishRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-EstablishResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'
  '/onlinebanklogin/validate':
    post:
      x-proxy-name: Validate
      x-group-name: Online Bank Login
      tags:
        - Online Bank Login
      summary: 'Third step in the online bank login process'
      description: |
        After user has logged into bank account and selected account to used for enrollment/transaction, this call is used to fetch the consumer and/or banking information on file from the bank.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/ValidateRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-ValidateResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-ComponentFallbackPayloadSample'
  '/consumerprofile/add':
    post:
      x-proxy-name: Add
      x-group-name: Consumer Profile Management
      tags:
        - Consumer Profile Management
      summary: 'First step in the consumer enrollment process'
      description: |
        The Create Consumer Profile call is mandatory for any new user enrollment. This is used to create an fdCustomerID for a provided external id (and other user information) by the merchant. The returned fdCustomerID should be used right from the enrollment use case. This API is secured, as it requires the Authorization header that can only be derived using the API Secret stored in the Merchant’s web server.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileAddRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/ProfileAddPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-ProfileAddResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-ComponentFallbackPayloadSample'
  '/consumerprofile/enrollment':
    post:
      x-proxy-name: Enrollment
      x-group-name: Consumer Profile Management
      tags:
        - Consumer Profile Management
      summary: 'Second step in the consumer enrollment process'
      description: |
        The Consumer Enrollment call is for any new consumer enrollment purpose. This is used to perform a ConnectPay enrollment process for a provided consumer details payload. This API is secured, as it requires the Authorization header that can only be derived using the API Secret stored in the Merchant’s web server.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/EnrollmentPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-EnrollmentResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-ComponentFallbackPayloadSample'
  '/account/getaccountlist':
    post:
      x-proxy-name: Get Account List
      x-group-name: Account Services
      tags:
        - Account Services
      summary: 'The Get Consumer Account List API call is used to retrieve all accounts associated with a consumer fdCustomerId.'
      description: |
        This call can be beneficial in a scenario where you want to present the different payment options that are available and allow consumer to select any one of them for their transaction.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAccountListRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/GetAccountListPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-GetAccountListResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-ComponentFallbackPayloadSample'
  '/account/getaccountdetails':
    post:
      x-proxy-name: Get Account Details
      x-group-name: Account Services
      tags:
        - Account Services
      summary: 'The Get Consumer Account Details API call is used to retrieve details of a particular ACH account from the fdAccountID provided.'
      description: |
        This service fetches the details of a particular ACH account from the fdAccountID provided.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetAccountDetailsRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/GetAccountDetailsPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-GetAccountDetailsResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-ComponentFallbackPayloadSample'
  '/transaction/purchase':
    post:
      x-proxy-name: Purchase
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
        Use this to initiate purchase/sale transaction request.
      description: |
        Merchants who want to process ACH Transactions through FirstAPI must make server-to-server calls and pass necessary encrypted payload as required for that particular case.
        Use this to initiate purchase/sale transaction request where final amount is known.
      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ACHPurchaseRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/ACHPurchaseRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-ACHPurchaseResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'
  '/transaction/authorize':
    post:
      x-proxy-name: Authorize
      x-group-name: Transactions
      tags:
        - Transactions
      summary: |
        Use this to imitate an authorization request.
      description:
        Merchants who want to process ACH Transactions through Fiserv must make server-to-server calls and pass the necessary encrypted payload as required for that particular case.
        Use this to initate an authorization request when the final transaction amount is not known. Unlike Debit, this will not put a hold on consumer’s funds in their account. If request is approved use the Capture request to send final transaction amount.

      parameters:
        - $ref: '#/components/parameters/contentTypeParam'
        - $ref: '#/components/parameters/apiKeyParam'
        - $ref: '#/components/parameters/timestampParam'
        - $ref: '#/components/parameters/authorizationParam'
        - $ref: '#/components/parameters/clientTokenParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ACHAuthorizeRequest'
            examples:
              RequestPayloadSample:
                $ref: '#/components/examples/ACHAuthorizeRequestPayloadSample'
      responses:
        '200':
          $ref: '#/components/responses/200-ACHAuthorizeResponsePayloadSamples'
        '401':
          $ref: '#/components/responses/401-AuthenticationErrorPayloadSample'
components:
  parameters:
    apiKeyParam:
      name: Api-Key
      description: An API key is a string value passed by a client app or sdk to the PayByBank. The key uniquely identifies the client app or sdk.
      in: header
      required: true
      schema:
        type: string
    timestampParam:
      name: Timestamp
      description: Epoch timestamp in the request initiating system.
      in: header
      required: true
      schema:
        type: string
    authorizationParam:
      name: Authorization
      description: Authorization information for the request. Format- `HMAC {hmacToken}`. If Client-Token HTTP Header is not passed, this header is mandatory.
      in: header
      required: false
      schema:
        type: string
    clientTokenParam:
      name: Client-Token
      description: This is OAuth token generated by PayByBank security services. If Authorization header is not passed, this header is mandatory.
      in: header
      required: false
      schema:
        type: string
    contentTypeParam:
      name: Content-Type
      description: application/JSON is the only supported type.
      in: header
      required: true
      schema:
        type: string
    corelationIDParam:
      name: corelationID
      description: For server to server partner setup, Merchant Application Server needs to pass the same reference transaction id in this header for transaction tracking or related transactions.
      in: header
      required: false
      schema:
        type: string
    isSecureCallParam:
      name: isSecureCall
      description: For server to server partner setup, Merchant Application Server needs to send value Y in this header.
      in: header
      required: false
      schema:
        type: string
  schemas:
    CPAPIGenericResponse:
      type: object
      properties:
        transactionStatus:
          description: Overall status of the call.
          type: string
          enum:
            - APPROVED
            - DECLINED
            - ERROR
          maxItems: 1
          minItems: 1
          minLength: 5
          maxLength: 8
          nullable: false
        transactionStatusCode:
          type: number
          description: Unique code signifying detailed transaction status.
          maxItems: 1
          minItems: 1
          minLength: 1
          maxLength: 3
          nullable: false
        referenceTransactionID:
          type: string
          description: Unique ID for each Transaction which could be used to trace a transaction. *** It is highly recommended that merchants should store the ID on their side. This can be used for researching the transactions in case issue arises ***
          maxItems: 1
          minItems: 1
          minLength: 37
          maxLength: 42
          nullable: false
        transactionStatusDescription:
          type: string
          description: Short description of statusCode.
          maxItems: 1
          minItems: 1
          minLength: 1
          maxLength: 30
          nullable: true
        responseVerbiage:
          type: string
        nonce:
          type: string
        errorDetails:
          type: array
          items:
            type: object
            properties:
              errorCode:
                type: string
              errorField:
                type: string
              errorReason:
                type: string
        account:
          type: array
          items:
            type: object
            properties:
              accountStatus:
                type: string
              accountStatusDesc:
                type: string
              accountValidationDetails:
                type: array
                items:
                  type: object
                  properties:
                    validationCode:
                      type: string
                    validationCodeDesc:
                      type: string
                    validationCodeStatus:
                      type: string
              userDetails:
                type: object
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  email:
                    type: string
              userAddressDetails:
                type: object
                properties:
                  street:
                    type: string
                  street2:
                    type: string
                  state:
                    type: string
                  city:
                    type: string
                  postalCode:
                    type: string
              userIdentificationDetails:
                type: object
                properties:
                  routingNumber:
                    type: string
                  accountNumber:
                    type: string
                  onlineBankTransactionId:
                    type: string
                  bankName:
                    type: string
                  connectPayPaymentNumber:
                    type: string
                  corporateAccountFlag:
                    type: string
                  userPhone:
                    type: array
                    items:
                      type: object
                      properties:
                        number:
                          type: string
        teleCheckDetails:
          type: object
          properties:
            transactionId:
              type: string
            tckResponseCode:
              type: string
            approvalCode:
              type: string
            denialRecordNumber:
              type: string
            displayText:
              type: string
            sequenceId:
              type: string
            ecaOfferCode:
              type: string
            achTransactionStatus:
              type: string
            amount:
              type: string
            currency:
              type: string
            responseMessageMisc:
              type: string
            dateTime:
              type: string
            returnCheckFee:
              type: string
            returnCheckNote:
              type: string
            key:
              type: string
            accessId:
              type: string
            merchantId:
              type: string
            description:
              type: string
            merchantReference:
              type: string
            paymentType:
              type: string
            returnUrl:
              type: string
            cancelUrl:
              type: string
            requestSignature:
              type: string
            onlineBankTransactionId:
              type: string
        customer:
          type: object
          properties:
            fdCustomerID:
              type: string
            externalID:
              type: string
        security:
          type: object
          properties:
            tokenID:
              type: string
              description: Token ID associated Public Key generated for SDK initialization.
              maxItems: 1
              minItems: 0
              minLength: 1
              maxLength: 32
              nullable: true
            issuedOn:
              type: number
              description: Date on which the Public Key was issued.
              maxItems: 1
              minItems: 0
              minLength: 1
              maxLength: 15
              nullable: true
            expiresInSeconds:
              type: number
              description: Defines the number of seconds after which the Public Key expires.
              maxItems: 1
              minItems: 0
              minLength: 1
              maxLength: 9
              nullable: true
            publicKey:
              type: string
              description: RSA Public Key to encrypt AES Key and IV.
              maxItems: 1
              minItems: 0
              minLength: 1
              maxLength: 500
              nullable: true
            alogorithm:
              type: string
              description: Encryption algorithm that should be used with the Public Key for doing the field level encryption.
              maxItems: 1
              minItems: 0
              minLength: 1
              maxLength: 40
              nullable: true
            status:
              type: string
              description: Status of the token ID.
              maxItems: 1
              minItems: 0
              minLength: 1
              maxLength: 32
              nullable: true
    CreateSessionTokenRequest:
      type: object
      properties:
        security:
          type: object
          properties:
            publicKeyRequired:
              type: string
              description: Value should be 'true' if RSA public key is being requested
        account:
          description: Account array object is only required in CreateSessionToken call request body only for microDepositValidation, update, close consumer requests. For other requests account section is optional and not required.
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Value "ACH" always needs to be passed in this field.
              fdAccountID:
                type: string
                description: fdAccountID for the consumers account is required in CreateSessionToken call request body only for microDepositValidation, update, close consumer requests. For other requests account section is optional and not required.
    GetPublicKeyRequest:
      type: object
      properties:
        security:
          type: object
          properties:
            publicKeyRequired:
              type: string
              description: Value should be 'true' if RSA public key is being requested
            publicKeyOverridable:
              type: string
              description: This value should only be true if a new long lived public key needs to be generated before the last one has timed out.
    GetDataRequest:
      type: object
      properties:
        customer:
          type: object
          properties:
            fdCustomerID:
              type: string
              description: Consumer’s fdCustomerID generated in response to ProfileAdd request.
        account:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Value "ACH" always needs to be passed in this field.
              fdAccountID:
                type: string
                description: Consumer’s fdAccountID generated in response to Consumer Enrollment.
              fetchAccountDetails:
                type: array
                items:
                  type: object
                  properties:
                    fetch:
                      type: string
                      description: firstName-description
                    masked:
                      type: string
                      description: masked-description
    EstablishRequest:
      type: object
      properties:
        customer:
          type: object
          properties:
            fdCustomerID:
              type: string
              description: Consumer’s fdCustomerID associated with this request.
        account:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                  - ACH
                description: Value "ACH" always needs to be passed in this field.
              callType:
                type: string
                description: Defines the type of data pulled from bank. Should be agreed upon value during onboarding of a merchant. Allowable values are "pwmb.getBankInfo", "pwmb.getConsumerInfo", "pwmb.getAll"
              returnUrl:
                type: string
                description: When using a web interface, after the user completes the online bank login service, this url will be loaded to the browser with all the online bank login parameters appended to it.
    ValidateRequest:
      type: object
      properties:
        customer:
          type: object
          properties:
            fdCustomerID:
              type: string
        account:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              userIdentificationDetails:
                type: object
                properties:
                  onlineBankTransactionId:
                    type: string
              requestSignature:
                type: string
              callType:
                type: string
              oblTransactionType:
                type: string
              merchantReference:
                type: string
              status:
                type: string
              panel:
                type: string
              paymentType:
                type: string
              paymentProviderType:
                type: string
              paymentAccountVerified:
                type: string
              returnUrl:
                type: string
    ProfileAddRequest:
      type: object
      properties:
        customer:
          type: object
          properties:
            externalID:
              type: string
              description: This is the user’s unique identifier in the merchant system.
    EnrollmentRequest:
      type: object
      properties:
        customer:
          type: object
          properties:
            externalID:
              type: string
              description: This is the user’s unique identifier in the merchant system.
            fdCustomerID:
              type: string
              description: Consumer’s fdCustomerID generated in response to ProfileAdd request.
        account:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Value "ACH" always needs to be passed in this field.
              userDetails:
                type: object
                properties:
                  firstName:
                    type: string
                    description: firstName-description
                  lastName:
                    type: string
                    description: lastName-description
                  email:
                    type: string
                    description: email-description
                  gender:
                    type: string
                    description: gender-description
                  dob:
                    type: string
                    description: dob-description
                  memberSince:
                    type: string
                    description: memberSince-description
                  agreedTncVersion:
                    type: string
                    description: agreedTncVersion-description
              userAddressDetails:
                type: object
                properties:
                  street:
                    type: string
                    description: street-description
                  street2:
                    type: string
                    description: street2-description
                  state:
                    type: string
                    description: state-description
                  city:
                    type: string
                    description: city-description
                  country:
                    type: string
                    description: country-description
                  postalCode:
                    type: string
                    description: postalCode-description
              userIdentificationDetails:
                type: object
                properties:
                  routingNumber:
                    type: string
                    description: routingNumber-description
                  accountNumber:
                    type: string
                    description: accountNumber-description
                  connectPayPaymentNumber:
                    type: string
                    description: connectPayPaymentNumber-description
